<!DOCTYPE html>
<html lang="de" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Pyramid Card Game</title>
		<link rel="stylesheet" href="./css/style.min.css">
	</head>
	<body>
		<nav>
			<button class="hamburger hamburger--squeeze" type="button">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>
			<h1 class="title">Pyramid Card Game</h1>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">Tutorial</a></li>
				<li><a href="">About</a></li>
			</ul>
		</nav>
		<div class="game">
			<div class="board">
				<div class="restart-wrapper">
					<div>
						<p><strong id="winner"></strong> wins!</p>
						<button id="restart">Restart</button>
					</div>
				</div>
				<select id="1">
					<option value=""></option>
					<option value="A1"></option>
				</select>
				<select id="2">
					<option value=""></option>
					<option value="B1"></option>
					<option value="B2"></option>
					<option value="B3"></option>
				</select>
				<select id="3">
					<option value=""></option>
					<option value="C1"></option>
					<option value="C2"></option>
					<option value="C3"></option>
					<option value="C4"></option>
					<option value="C5"></option>
				</select>
				<select id="4">
					<option value=""></option>
					<option value="D1"></option>
					<option value="D2"></option>
					<option value="D3"></option>
					<option value="D4"></option>
					<option value="D5"></option>
					<option value="D6"></option>
					<option value="D7"></option>
				</select>
			</div>
			<p class="turn"></p>
		</div>
		<script src="./node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
		<script src="./node_modules/jquery-bar-rating/dist/jquery.barrating.min.js" charset="utf-8"></script>
		<script src="./main.js" charset="utf-8"></script>
	</body>
</html>
